<template name="contrast">
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
			
	      <div class="modal-header">
			 <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			 <h4 class="modal-title" id="myModalLabel">Registrar contraste para el paciente</h4> <h5>{{study.patientName}}</h5>
			 <h6>{{study.accnum}}</h6>
	      </div>
		  
	      <div class="modal-body">
        	  <div class="form-group">
				  <label for="nombre">Nombre</label>
				  	<div class="row">
			  		  <div class="col-xs-4">
						  <select  class="form-control" id="nombre" name="nombre">
		 					  {{#if modality}}
							  <option>DOTAREM</option>
		 					  <option>GADOVIST</option>
							  <option>PRIMOVIST</option>
							  <option>MAGNEVIST</option>
		 					  {{else}}
							  <option>XENETIX_300</option>
							  <option>XENETIX_350</option>
			 				 <option>GASTROVIEW</option>
			 				<option>HEXABRIX_320</option>
		 				   {{/if}}
					     </select>
					 </div>
				  </div>
			  </div>
       	 	
		
            <div class="form-group">
				<label for="ampolla">Ampolla </label><br>
				<div class="row">
				
					<!--<div class="col-xs-3">
          			  <input name="ampolla" type="text" class="form-control" id="ampolla" placeholder="#">
				    </div>-->
					
					<div class="col-xs-2">
					  
					   <div class="radio">
						   <label>
							   <input type="radio" name="tipoampolla" id="ampollanueva" value="nueva">
							   
	  			       	 		Nueva
						  </label>
	  			 	   </div>
				   </div>
					  <div class="col-xs-2">
	  			 	   	<div class="radio">
	  			    		<label>
	  			      	  	  <input type="radio" name="tipoampolla" id="ampollaabierta" value="abierta">
	  			      		Abierta
	  			    		</label>
					  	</div>
				  	 </div>
				  </div>
				  
			
			  
	      </div>
			
		    <div class="form-group">
				<label for="dosis">Dosis</label>
  				<div class="row">
  		 	   	 	<div class="col-xs-2">
          			  	<input name="dosis" type="number" min="0" class="form-control" id="dosis" placeholder="(ml)"> 
	  				</div>
	  				<h5><em>ml</em></h5>
  		  		</div>
        	</div>
			
					<div class="form-group">
 						<div class="row">
							<div class="col-xs-5">
 								<label for="nombren">Donaci√≥n</label>	
             	   				<input type="checkbox" name="donacionn" id="donacionn"  value="si"> 
             	   			</div>	
             			</div>
             		</div>	
			
	 </div>
		  	
 
	
    <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
      <button id="submit" class="btn btn-primary">Registrar contraste</button>
    </div>
	
	

	
	

    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->  



     
    
 </template>
