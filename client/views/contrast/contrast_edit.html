
 <template name="contrastEdit">
	 {{#with contrast}}
 	<div class="modal fade dialog1" id="modalEdit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
 	  <div class="modal-dialog">
 	    <div class="modal-content">

 	    	<div class="modal-header">
 	        	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
 	        	<h4 class="modal-title" id="myModalLabel">Editar Registro de contraste</h4>
				
 	      	</div>
 	      	<div class="modal-body">
			

				<div class="form-group">
 					<label for="nombren">Nombre</label>
 					<div class="row">
 			  			<div class="col-xs-4">
 							<select  class="form-control" id="nombren" name="nombren">
 		 						{{#if modality}}
 									<option>DOTAREM</option>
 		 							<option>GADOVIST</option>
 			 						<option>PRIMOVIST</option>
 			 						<option>MAGNEVIST</option>
 		 						{{else}}
 			 						<option>XENETIX  300</option>
 			 						<option>GASTROVIEW</option>
 			 						<option>HEXABRIX 320</option>
 		 						{{/if}}
 	 						</select>
	 					</div>
 					</div>
 				</div>

 		 		<div class="form-group">
					<label for="ampolla">Ampolla </label><br>
					<div class="row">
				
						<!--<div class="col-xs-3">
          			  	<input name="ampolla" type="text" class="form-control" id="ampolla" placeholder="#">
				    	</div>-->
					
						<div class="col-xs-2">
					  
					   		<div class="radio">
						   		<label>
							   		<input type="radio" name="tipoampolla" id="ampollanueva" value="nueva" {{ampollanueva}}>
							   
	  			       	 				Nueva
						  		</label>
	  			 	   		</div>
				   		</div>
					  	<div class="col-xs-2">
	  			 	   		<div class="radio">
	  			    			<label>
	  			      	  	  		<input type="radio" name="tipoampolla" id="ampollaabierta" value="abierta" {{ampollaabierta}}>
	  			      					Abierta
	  			      			</label>
	  			      		</div>
				  	 	</div>
				  	</div>
				</div>

		
         		<div class="form-group">
           			<label for="dosisn">Dosis</label>
   					<div class="row">
   		 	   			<div class="col-xs-2">
           					<input name="dosisn" type="number" min="0" class="form-control" id="dosisn" placeholder="Dosis (ml)" value ={{dosis}} >
 	  					</div>
 	  					<h5><em>ml</em></h5>
   		  			</div>
         		</div>

         		
 				<div class="form-group">
 					<div class="row">
						<div class="col-xs-5">
 							<label for="nombren">Donaci√≥n</label>	
             	   			<input type="checkbox" name="donacionn" id="donacionn"  value="si" {{donacionCheck}}> 
             	   		</div>	
             		</div>
             	</div>
             		
 		  			
 				
		
     	
     			<div class="modal-footer">
       				<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
       				<button id="save" class="btn btn-primary">Guardar cambios</button>
     			</div>

     		</div> 
		</div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
 	</div><!-- /.modal -->  
 	    
     {{/with}}
</template>
