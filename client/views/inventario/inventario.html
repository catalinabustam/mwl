<template name="inventario">

	<div class=well>
		
		Ingresar unidades de inventarioe
  	  <div class="form-group">
		  <label for="nombre">Nombre</label>
		  	<div class="row">
	  		  <div class="col-xs-3">
				  <select  class="form-control" id="nombre" name="nombre">
 					  
					  <option>DOTAREM</option>
 					  <option>GADOVIST</option>
					  <option>PRIMOVIST</option>
 					  <option>MAGNEVIST</option>
					  <option>XENETIX  300</option>
	 				 <option>GASTROVIEW</option>
	 				<option>HEXABRIX 320</option>
 				 
			     </select>
			 </div>
		  </div>
		  
		  <label for="nombre">Sede</label>
		  	<div class="row">
	  		  <div class="col-xs-3">
				  <select  class="form-control" id="sede" name="sede">
 					  
					  <option>CENTRO</option>
 					  <option>POBLADO</option>
					  <option>CDR</option>
 					  <option>LA 80</option>
 					  <option>FARMACIA</option>
	 				
 				 
			     </select>
			 </div>
		  </div>
		  
		  <label for="nombre">#</label>
		  	<div class="row">
	  		  <div class="col-xs-2"> 
					 <input type="number" min="0" class="form-control" id="exampleInputPassword1" placeholder="Cantidad">
			   
			 </div>
		  </div>
		 
		  		<button type="button" class="btn btn-primary">Ingresar</button>
	  	      
	  </div>
	</div>


	<table class="table table-striped table-condensed table-bordered" id= "prueba">

							<tr>
								<th rowspan="2">Nombre</th>
								<th colspan="4">Sedes</th>
								<th rowspan="2">Farmacia</th>
							</tr>
							<tr>
								<!-- <th></th> -->
								<th>Centro</th>
								<th>Poblado</th>
								<th>CDR</th>
								<th>La80</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>DOTAREM</td>
								<td>{{inventario.CENTRO_DOTA}}</td>
								<td>{{inventario.POBLADO_DOTA}}</td>
								<td>{{inventario.CDR_DOTA}}</td>
								<td>{{inventario.La80_DOTA}}</td>
								<td>{{inventario.TODO_DOTA}}</td>
							</tr>

							<tr>
								<td>GADOVIST</td>

								<td>{{inventario.TODO_GADO}}</td>
							</tr>

							<tr>

								<td>{{inventario.POBLADO_MAGNE}}</td>
								<td>{{inventario.CDR_MAGNE}}</td>
								<td>{{inventario.La80_MAGNE}}</td>
								<td>{{inventario.TODO_MAGNE}}</td>

							</tr>

							<tr>
								<td>XENETIX 300</td>

								<td>{{inventario.La80_XENETIX}}</td>
								<td>{{inventario.TODO_XENETIX}}</td>
								
							</tr>
							<tr>
								<td>GASTROVIEW</td>
								<td>{{inventario.CENTRO_GASTRO}}</td>

								<td>{{inventario.CDR_GASTRO}}</td>
								<td>{{inventario.La80_GASTRO}}</td>
